version: "3.7"
services:
  redis:
    container_name: coproduction-redis
    image: redis:6-alpine

  coproduction:
    image: "coproductiondev"
    container_name: coproduction-solo
    volumes:
      - ./coproduction:/app
    env_file:
      - .env
    environment:
      - PROTOCOL=http://
      - SERVER_NAME=${DOMAIN?Variable not set}
      - PORT
      - BASE_PATH=
    build:
      context: .
      dockerfile: Dockerfile.coproduction
      target: dev
    ports:
      - "${SOLODEVPORT}:${PORT}"

  coproductionworker:
    image: "coproductionworkerdev"
    container_name: coproductionworker-solo
    volumes:
      - ./coproduction:/app
    env_file:
      - .env
    environment:
      - PROTOCOL=http://
      - SERVER_NAME=${DOMAIN?Variable not set}
      - RUN=celery -A app.worker worker -l info -Q main-queue -c 1
      - BASE_PATH=
    build:
      context: .
      dockerfile: Dockerfile.coproduction
      target: dev
    command: ["bash", "./worker-start.sh"]

  db:
    container_name: coproduction-postgres
    image: postgres-solo
    build:
      context: .
      dockerfile: Dockerfile.postgres
    #volumes:
    #  - app-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
